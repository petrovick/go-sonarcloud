name: ci-sonacloud
on:
    pull_request:
        breanches:
            - develop

jobs: 
    run-ci:
        runs_on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-go@v2
            with:
                go-version: 1.15
        - run: go test -coverprofile=coverage.out